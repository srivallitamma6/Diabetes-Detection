<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  <!-- Link to the CSS file -->
    <style>
         body {
        background-image: url("{{ url_for('static', filename='home.png') }}");
        background-size: cover; /* Ensure the background image fits within the screen without enlarging */
        background-repeat: no-repeat;
        background-position: center; /* Center the image */
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
    }


        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        }

        h1 {
            font-size: 2rem;
            color: #333; /* Dark text color for contrast */
        }

        p {
            font-size: 1.2rem;
            color: #555; /* Slightly lighter text for description */
        }

        button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Diabetes Detection</h1>
        <p>Make a detection to assess your diabetes risk level.</p>
        <a href="{{ url_for('index') }}">
            <button>Make a detection</button>
        </a>
    </div>
</body>
</html>

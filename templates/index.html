<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='index.png') }}");
            background-size: cover;  /* Ensure image covers the full screen */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat;  /* Prevent image repetition */
            height: 100vh;  /* Make the body take full viewport height */
            margin: 0;  /* Remove default margin */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 50px; /* Add top margin to avoid overlap with the top of the page */
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a button {
            background-color: #007BFF;
            margin-top: 10px;
        }

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Detection Form</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="pregnancies">Pregnancies</label>
                <input type="text" id="glucose" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose</label>
                <input type="text" id="glucose" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="bloodpressure">Blood Pressure</label>
                <input type="text" id="bloodpressure" name="BloodPressure" required>
            </div>
            <div class="form-group">
                <label for="skinthickness">Skin Thickness</label>
                <input type="text" id="skinthickness" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin</label>
                <input type="text" id="insulin" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="text" id="bmi" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="dpf">Diabetes Pedigree Function</label>
                <input type="text" id="dpf" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="Age" required>
            </div>
            <button type="submit">Detect</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}">
            <button>Back to Home</button>
        </a>
    </div>
</body>
</html>
